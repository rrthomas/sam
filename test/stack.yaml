# Copy a stack's only reference
- trap new
- trap copy
# Append an item, then prepend an item to the new stack, then copy the stack
- int 13
- int -2
- get
- append
- int 42
- int -2
- get
- trap prepend
- int -1
- get
- trap copy
# Pop an item from one of the copies
- int -1
- get
- ipop
# Shift an item from the same copy
- int -2
- get
- trap ishift
# Pop an item from the current stack using ipop (no effect!)
- trap s0
- ipop
# Exit 
- int 0
- halt
